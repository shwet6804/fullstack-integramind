<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        GLA University Mathura</title>
        <link rel="icon" href="download.jpeg" sizes="10"
</head>
<body>
    
    <center><img width="150" height="150" src="download-removebg-preview.png"></center>
    <h1>GLA UNIVERSITY MATHURA</h1>
    <style>
        body{
            background:linear-gradient(to left, rgb(8, 164, 37), rgba(138, 7, 198, 0.333)) ;
        }
        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        img{
        align-content: center;
        }
    </style>

  <fieldset>
    <legend ><i><b>Registration_Form<></b></i></legend>
    <form action="/" method="post">
        <label for="UID" >Username</label>
            <input type="text" required placeholder="Username" id="UID">
            <br>
            <br>
        <label for="password" >Password</label>
            <input type="password" id="password" required maxlength="10" placeholder="Password">
            <br>
            <br>
        <label for="email" >Email</label>
        <input type="text" required placeholder="Enter your email" id="email">  
        <br>
        <br>
        <label for="dob" >DOB</label>
            <input type="date" id="dob"> 
            <br>
            <br>  
         <label for="gen" >Gender</label><BR>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<BR>
            <input type="radio" name="gender">Can't say 
            <br>
            <br>  
            <label for="branch" >BRANCH</label><br>
            <input type="checkbox" id="branch">CS<br>
            <input type="checkbox" id="branch">Mechanical<br>
            <input type="checkbox" id="branch">Electrical<br>
            <input type="checkbox" id="branch">BBA
            <br>
            <br> 
            <select name="" id="">
                <option value="">..CITY..</option>
                <option value="">Mathura</option>
                <option value="">Varanasi</option>
                <option value="">Bangalore</option>
                <option value="">Pune</option>
                <option value="">Lucknow</option>
                <option value="">Faridabad</option>
            </select> 
            <select name="" id="">
                <option value="">..STATE..</option>
                <option value="">Uttarpradesh</option>
                <option value="">Karnataka</option>
                <option value="">Maharastra</option>
                <option value="">Jhankhand</option>
                <option value="">Haryana</option>
                <option value="">Delhi</option>
            </select> 
<br>
<br>
<label for="file" >Upload Resume</label>
            <input type="file" id="file"> 
            <br>
            <br>  
          <input type="submit">
          <input type="reset">
    </form>
  </fieldset>  
  <center><video src="port record.mp4" width="450" height="240" controls ></video></center>
  </video>
</body>
</html>
